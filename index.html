<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who Game</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 100px; color: #fff;">Guess Who Game</h1>
        <p id="chosen" style="color: #fff;">Pick your character:</p>
        <div class="characters">
            
            <!-- Add more characters here -->
            <!-- Example:
            <div class="character" onclick="toggleSelection(this)">
                <img src="character2.jpg" alt="Character 2">
                <p>Character 2</p>
            </div>
            -->
        </div>
        <center id="hidebuttons">
            <button onclick="randomCharacterSelect();startGame();" class="button" id="random">Select Random</button>
            <button onclick="startGame();" class="button" id="start">Start Game</button>
        </center>
        <div id="game" class="afterstart" hidden>
            <h2 style="color: #fff;">Game Board</h2>
            <div class="board">
                <!-- Characters will be dynamically generated here -->
            </div>
        </div>
    </div>
    <center class="afterstart" hidden>
        <button onclick="location.reload()" id="reload" class="button">Restart</button>
    </center>
    <script src="./JS/script.js"></script>
</body>
</html>
